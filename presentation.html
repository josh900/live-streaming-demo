<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTM Presentation</title>
    <link rel="stylesheet" href="/pdfjs/web/viewer.css">
    <link rel="stylesheet" href="/style-agents.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" sizes="192x192"
    href="https://cdn.prod.website-files.com/6316d11d553f411d6f1fa732/6343f55adbb1a12a532f2769_skoop-favicon.png" />
 
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #pdf-viewer {
            width: 100%;
            height: 100%;
        }
        #avatarContainer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }
        #push-to-talk-button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        .controls button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>

<body>
    <div id="pdf-viewer"></div>

    <div id="avatarContainer">
        <div id="video-wrapper">
            <video id="idle-video-element" width="200" height="200" autoplay loop muted></video>
            <video id="stream-video-element" width="200" height="200" autoplay></video>
        </div>
        <button id="push-to-talk-button">Push to Talk</button>
    </div>

    <div class="controls">
        <button id="prev-page">Previous</button>
        <button id="next-page">Next</button>
    </div>

    <script src="/pdfjs/build/pdf.mjs" type="module"></script>
    <script src="/presentation.js" type="module"></script>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    
    
    <script>
        // AudioWorklet implementation
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    
        // AudioWorklet processor code
        const workletCode = `
                class AudioProcessor extends AudioWorkletProcessor {
                    process(inputs, outputs, parameters) {
                        const input = inputs[0];
                        const output = outputs[0];
    
                        for (let channel = 0; channel < input.length; channel++) {
                            const inputChannel = input[channel];
                            const outputChannel = output[channel];
                            for (let i = 0; i < inputChannel.length; i++) {
                                outputChannel[i] = inputChannel[i];
                            }
                        }
    
                        return true;
                    }
                }
    
                registerProcessor('audio-processor', AudioProcessor);
            `;
    
        const blob = new Blob([workletCode], { type: 'application/javascript' });
        const workletUrl = URL.createObjectURL(blob);
    
        audioContext.audioWorklet
          .addModule(workletUrl)
          .then(() => {
            const audioProcessor = new AudioWorkletNode(audioContext, 'audio-processor');
            // Connect the audio processor to the audio context destination
            audioProcessor.connect(audioContext.destination);
          })
          .catch((err) => console.error('Error loading AudioWorklet:', err));
      </script>
    
      <script src="https://cdn.jsdelivr.net/npm/@deepgram/sdk"></script>

      <script type="module">
        import {
          initialize,
          handleAvatarChange,
          openAvatarModal,
          closeAvatarModal,
          saveAvatar,
          updateContext,
          handleTextInput,
          toggleAutoSpeak,
          toggleSimpleMode
        } from '/agents-client-api.js';
    
    
        // Make closeAvatarModal available globally
        window.closeAvatarModal = closeAvatarModal;
        // Initialize the app when the DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initialize);
        } else {
          initialize();
        }
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-parser/0.1.5/dom-parser.min.js"></script>
    

</body>
</html>
