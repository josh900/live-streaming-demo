<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DTM Presentation</title>
    <link rel="stylesheet" href="/pdfjs/web/viewer.css">
    <link rel="stylesheet" href="/style-agents.css">
    <script src="/pdfjs/build/pdf.mjs"></script>
</head>
<body>
    <div id="outerContainer">
        <div id="sidebarContainer">
            <!-- PDF.js sidebar content -->
        </div>
        <div id="mainContainer">
            <div id="toolbar">
                <!-- PDF.js toolbar content -->
            </div>
            <div id="viewerContainer">
                <div id="viewer" class="pdfViewer"></div>
            </div>
        </div>
    </div>
    <div id="avatarContainer" style="display: none; position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
        <div id="video-wrapper">
            <video id="idle-video-element" width="200" height="200" autoplay loop muted></video>
            <video id="stream-video-element" width="200" height="200" autoplay></video>
        </div>
        <button id="push-to-talk-button" style="display: none;">Push to Talk</button>
    </div>
    <script src="/pdfjs/web/viewer.mjs"></script>
    <script type="module" src="/presentation.js"></script>
</body>
</html>
