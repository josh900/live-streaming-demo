<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-ID Agents API Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-agents.css">
    <link rel="icon" type="image/png" sizes="192x192" href="https://studio.d-id.com/favicon/favicon-192x192.png">
</head>
<body>
    <div id="content">
        <div id="status">
            <h4>WebRTC Connection Status</h4>
            <p>ICE gathering status: <label id="ice-gathering-status-label"></label></p>
            <p>ICE status: <label id="ice-status-label"></label></p>
            <p>Peer connection status: <label id="peer-status-label"></label></p>
            <p>Signaling status: <label id="signaling-status-label"></label></p>
            <p>Streaming status: <label id="streaming-status-label"></label></p>
            <div id="buttons">
                <button id="connect-button" type="button">Connect</button>
                <button id="destroy-button" type="button">Destroy</button>
            </div>
        </div>

        <div id="video-wrapper">
            <video id="video-element" width="400" height="400" src="" autoplay loop muted class="animated"></video>
        </div>

        <div class="chat">
            <h4>Chat History</h4>
            <div id="msgHistory"></div>
        </div>
    </div>

    <div>
        <h3>Click the button below to start speaking:</h3>
        <button id="start-button" type="button">Speak</button>
    </div>

    <script type="module" src="./agents-client-api.js"></script>
    <script type="module" src="./webrtc.js"></script>
    <script type="module" src="./deepgram.js"></script>
    <script type="module" src="./groq.js"></script>
    <script type="module" src="./avatar.js"></script>
    <script type="module" src="./logger.js"></script>
</body>
</html>
