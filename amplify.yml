version: 1
frontend:
    phases:
        preBuild:
            commands:
                - 'npm ci'
        build:
            commands:
                - 'npm install'
                - 'npm run build'
    artifacts:
        baseDirectory: .
        files:
            - '**/*'
    cache:
        paths:
            - 'node_modules/**/*'

backend:
    phases:
        build:
            commands:
                - 'npm install'
    artifacts:
        baseDirectory: .
        files:
            - '**/*'
    cache:
        paths:
            - 'node_modules/**/*'
